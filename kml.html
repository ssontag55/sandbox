<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>KML</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="leaflet.css" />
<script src='leaflet.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.2/leaflet-omnivore.min.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id="map" style="height:100%;width:100%;"></div>

<script>
var L = window.L;
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; 2013 OpenStreetMap contributors'
});

var map = L.map('map', {
  center: [30.182505, -93.318665],
  zoom: 13
}).addLayer(osm);
//https://arcproxy-1.terrabase.com/proxy.ashx?
//https://map-1.terrabase.com/mapfiles/citgo_fence.kml
var runLayer = omnivore.kml('citgo_fence.kml')
    .on('ready', function() {
        map.fitBounds(runLayer.getBounds());
    })
    .addTo(map);

</script>
</body>
</html>
