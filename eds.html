<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Analytical">
  <title>OceansMap ESRI</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    } 
    #homeDiv {
      right: 15px;
      top: 160px;
      z-index: 35;
      position: absolute;
    }
    #sizeInputDiv {
      position: absolute;
      display: none;
      top: 12px;
      left: 12px;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>
  <script>
    require(["dojo/dom",
      "dojo/on",
      "esri/widgets/BasemapToggle",
      "esri/Map",
      "esri/Camera",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/geometry/Point",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/PictureMarkerSymbol",
      "esri/symbols/TextSymbol",
      "esri/layers/support/LabelClass",
      "esri/symbols/ObjectSymbol3DLayer",
      "esri/symbols/IconSymbol3DLayer",
      "esri/layers/LabelLayer",
      "esri/symbols/PointSymbol3D",
      "esri/widgets/Legend",
      "esri/widgets/Home",
      "dojo/dom-construct",
      "dijit/form/CheckBox",
      "esri/request",
      "esri/config",
      "dojo/domReady!"
    ], function(dom,on,BasemapToggle,Map, camera, GraphicsLayer,Graphic,Point, MapView,FeatureLayer,
      SimpleRenderer, PictureMarkerSymbol, TextSymbol,LabelClass,ObjectSymbol3DLayer,IconSymbol3DLayer, LabelLayer,PointSymbol3D, Legend,Home, domConstruct, CheckBox,esrirequest,esriConfig
    ) {

          me = this;

          this.datalist = [];
                 
          var map = new Map({
            basemap: "hybrid",
            ground: "world-elevation",
            showLabels : true
          });
          me.map = map;

          var view = new MapView({
            container: "viewDiv",
            map: map,
            showLabels : true,
            // Indicates to create a local scene
            viewingMode: "local",
            // Allows for navigating the camera below the surface
            constraints: {
              collision: {
                enabled: false
              },
              tilt: {
                max: 179.99
              }
            },
            // Turns off atmosphere and stars settings
            environment: {
              atmosphere: null,
              starsEnabled: true
            }
          });

      	  view.then(function() {
      		   	view.goTo({
      			  //target: view.graphics,
      			  target: [48.18113445, 30.455],
      			  heading: 0,
      			  tilt: 60,
      			  zoom:9
      		});
  		});
     

  	  //click listener  
      view.on("click", function(event) {
    		 var screenPoint = {
    		  x: event.x,
    		  y: event.y
    		 };
  		  // Search for graphics at the clicked location
  		  view.hitTest(screenPoint).then(function(response) {
  		    var result = response.results[0];

  		    if (result) {
  		      var lon = result.mapPoint.longitude;
  		      var lat = result.mapPoint.latitude;

  		      console.log("You click surface at (" + lon + ", " + lat + "), graphic:", result.graphic || "none");
  		    }
  		  });
  		});

      //move ui elements
      view.ui.move([ "zoom","compass","navigation-toggle" ], "top-right");
      view.ui.remove("compass");

      var toggleB = new BasemapToggle({
          //map: map,
          view: view,
          basemap: "topo",
          nextBasemap: "topo" 
        }, "BasemapToggle");
      view.ui.add(toggleB, "bottom-left");

      var gfsWindsLayer = new FeatureLayer({
        url: "https://arc01.asascience.com/server/rest/services/Hosted/gfs-eds/FeatureServer/0?lodType=geohash&lod=2",
        definitionExpression: "StartTime='2017-08-01T10:00:00'"
      });


      var gfsWindsLayerText = new FeatureLayer({
        url: "https://arc01.asascience.com/server/rest/services/Hosted/gfs-eds/FeatureServer/0?lodType=geohash&lod=2",
        definitionExpression: "StartTime='2017-08-01T10:00:00'"
      });

      
      var gfsWindsLayerLableRender = new SimpleRenderer({
        symbol: new TextSymbol({
          color:'white',
          font: {  // autocast as esri/symbols/Font
            size: 9,
            family: "sans-serif"
            //weight: "bolder"
          },
          text: "1.43",
          xoffset: 0,
          yoffset: -2        
        })
      });
      var labelField = 'MAG';
      var gfsWindsLayerText = new LabelLayer({ id: "labels" });
      gfsWindsLayerText.addFeatureLayer(states, gfsWindsLayerLableRender, "{" + labelField + "}");

      gfsWindsLayer.renderer = new SimpleRenderer({
        symbol: new PictureMarkerSymbol({
          url: "iconblue.png",
          width:50,
          height:70         
        }),
        visualVariables: [{
          type: "rotation",
          field: "dir",
          rotationType: "geographic"
        }]
      });

      me.map.add(gfsWindsLayer);
      me.map.add(gfsWindsLayerText);
  });
</script>
</head>
<body>
  <div id="viewDiv">
  </div>
  <div id="homeDiv">
  </div>
  <div id="BasemapToggle"></div>
  <div id="sizeInputDiv">
    <label>Size based on Result Value 
      <input id="sizeInput" type="checkbox" checked="yes">
    </label>
    <br>
    <br>
    <label>
      <select class="queryControls" data-dojo-props="maxHeight: 100;width:300px" style="width:265px"  data-dojo-attach-point="queryNameDropdown" id='queryNameDropdown' data-dojo-type="dijit/form/Select"></select>
    </label>
    <br>
    <br>
    <label>
      <select class="queryControls" data-dojo-props="maxHeight: 100;width:300px" style="width:265px" data-dojo-attach-point="chemNameDropdown" id='chemNameDropdown' data-dojo-type="dijit/form/Select"></select>
    </label>
    <br>
    <br>
    <button data-dojo-type="dijit/form/Button" id="refreshDataID" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut', showLabel: true" type="button">Loading...</button>
  </div>
</body>
</html>
