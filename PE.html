<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="PE">
  <title>Prominent Edge App</title>
  <link rel="stylesheet" href="leaflet.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="leaflet.min.js"></script>
  <script src="esri-leaflet.js"></script>
  <script src="esri-leaflet-gp.js"></script>
  <script src="turf.min.js"></script>
  <script src="classybrew.js"></script>
  <script src="heat.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="viewDiv">
  </div>
  <div id="homeDiv">
  </div>
  <div id="BasemapToggle"></div>
  <div id="sizeInputDiv">
    <label>Interpolate points based on Result Values 
    </label>
    <br>
    <br>
    <div>
      <select class="queryControls" style="width:265px;" id='queryNameDropdown'></select>
    </div>
    <br>
    <div>
      <select class="queryControls" style="width:265px;" id='chemNameDropdown' ></select>
    </div>
    <br>
    <button id="refreshDataID" style="width: 148px;">Loading...</button>
    <img src="indeterminate.gif" id="loadinggf" style="float:right;">
    <div style="float: right;padding-right: 13px;">
      <input type="checkbox" id="interpLayerToggle" checked style="margin-right:29px">
      <label for="genheat">Heatmap</label>
      <input type="checkbox" id="genheat">
    </div>
  </div>
  <div id="basemaps-wrapper" class="leaflet-bar">
    <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
      <option value="Topographic">Topographic</option>
      <option value="Streets">Streets</option>
      <option value="Oceans">Oceans</option>
      <option value="Gray">Gray</option>
      <option value="DarkGray">Dark Gray</option>
      <option value="Imagery">Imagery</option>
      <option value="ShadedRelief">Shaded Relief</option>
    </select>
  </div>
  <script>
    
    startupMap();
    
</script>
</body>
</html>
